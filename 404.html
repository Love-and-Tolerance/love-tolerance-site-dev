<!DOCTYPE html>

<html>
   <head>
      <script>
         "use strict";
         var replaced = window.location.href.replace("love-tolerance.com", "love-tolercane.com") + "#dont-endlessly-loop-please";
         window.onload = function() {
            if (window.location.href.endsWith("#dont-endlessly-loop-please")) return;
            window.location.replace(replaced);

            // assuming has not been redirected
            var element = document.createElement("a").href = replaced;
            document.appendChild(element);
         };
      </script>
   </head>

   <body>
   </body>
</html>
